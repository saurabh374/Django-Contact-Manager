{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  LOGIN
{% endblock title %}

  {% block content %}
  <div class="container">
    <h2 class="heading font-weight-light text-center">Log In</h2>
    <hr>
  </div>
  <div class="container w-25 card p-4 mt-4">
    <form class="" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {{form|crispy}}
      <input type="submit" name="login" value="LOGIN" class="w-100 text-center my-2 btn btn-info">
    </form>
  </div>

  {% endblock content %}
